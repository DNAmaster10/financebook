<!DOCTYPE html>
<html>
  <head>
    <title>Finance Book</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Finance Book">
    <meta name="description" content="for DNAmaster10">
    <link rel="icon" type="image/png" href="img/favicon.png">

    <script src="https://unpkg.com/jquery/dist/jquery.js"></script>
    <script src="https://kit.fontawesome.com/9fe3008556.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/lz-string/libs/lz-string.min.js"></script>

    <link href="styles/style.css" rel="stylesheet" type="text/css" />
    <link href="styles/players.css" rel="stylesheet" type="text/css" />
    <link href="styles/records.css" rel="stylesheet" type="text/css" />
    <link href="styles/notes.css" rel="stylesheet" type="text/css" />
    <link href="styles/add-edit.css" rel="stylesheet" type="text/css" />
    <link href="styles/servers.css" rel="stylesheet" type="text/css" />

    <script defer src="scripts/players.js"></script>
    <script defer src="scripts/records.js"></script>
    <script defer src="scripts/notes.js"></script>
    <script defer src="scripts/add.js"></script>
    <script defer src="scripts/edit.js"></script>
    <script defer src="scripts/servers.js"></script>
    <script defer src="scripts/about.js"></script>
    <script defer src="scripts/io.js"></script>
    <script defer src="scripts/index.js"></script>
  </head>
  <body onload="loadPage('servers')">
    <nav onmouseleave="toggleMenu(false)">
      <div onclick="toggleMenu(true)"><i class="fas fa-bars"></i><span><b>Finance Book</b></span></div><br>
      <div onclick="loadPage('players')"><i class="fas fa-users"></i><span>Players</span></div><br>
      <div onclick="loadPage('records')"><i class="fas fa-money-check"></i><span>Records</span></div><br>
      <div onclick="loadPage('notes')"><i class="fas fa-sticky-note"></i><span>Notes</span></div><hr>
      <div onclick="loadPage('servers')"><i class="fas fa-server"></i><span>Servers</span></div><br>
      <div onclick="exportData()"><i class="fas fa-file-export"></i><span>Export Data</span></div><br>
      <div onclick="$('#importer').click()"><i class="fas fa-file-import"></i><span>Import Data</span></div><hr>
      <div onclick="loadPage('about')"><i class="fas fa-info"></i><span>About</span></div>
    </nav>
    <header>
      <div>
        <b>Servers:</b>
        <div id="serverlist"></div>
      </div><br><br><br>
      <span id="pagetitle"></span>
    </header>
    <main class=""></main>
    <a id="downloader" style="display:none"></a>
    <input type="file" name="importer" id="importer" accept=".fnb" style="display:none" oninput="importData()">
  </body>
</html>
